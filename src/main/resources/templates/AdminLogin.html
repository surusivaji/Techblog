<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Tech Blog</title>
</head>
<body>
	<section class="mt-5">
		<div class="container">
			<div class="row d-flex justify-content-center align-items-center" style="height: 80vh">
				<div class="col-md-5">
					<div class="card">
						<div class="card-head p-2 d-flex flex-column align-items-center">
							<img th:src="@{/images/loginlogo.png}" alt="" width="65px" height="70px"/>
							<h3 class="text-center fw-bold">Admin Login</h3>
						</div>
						<div class="card-body">
							<!-- alert messages starts -->
							<div class="alert alert-warning" th:if="${session.logoutInfo}">
								<p class="text-center fw-bold fs-6">[[${session.logoutInfo}]]</p>
								<th:block th:text="${@IUserServiceImpl.removeSessionMessage()}"></th:block>
							</div>
							<div class="alert alert-success" th:if="${session.successMsg}">
								<p class="text-center fw-bold fs-6">[[${session.successMsg}]]</p>
								<th:block th:text="${@IUserServiceImpl.removeSessionMessage()}"></th:block>
							</div>
							<div class="alert alert-danger" th:if="${session.failMsg}">
								<p class="text-center fw-bold fs-6">[[${session.failMsg}]]</p>
								<th:block th:text="${@IUserServiceImpl.removeSessionMessage()}"></th:block>
							</div>
							<!-- alert messages ends -->
							<form th:action="@{/admin/getAdminInformation}" method="post">
								<div class="from-group mb-3">
									<label for="email">Enter Username</label>
									<input type="email" name="email" id="email" class="form-control" autocomplete="off" required="required"/>
								</div>
								<div class="from-group mb-3">
									<label for="password">Enter Password</label>
									<input type="password" name="password" id="password" class="form-control" autocomplete="off" required="required"/>
								</div>
								<div class="form-group my-4">
									<input type="submit" value="Login" class="btn btn-primary form-control"/>
								</div>
							</form>
						</diV>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
